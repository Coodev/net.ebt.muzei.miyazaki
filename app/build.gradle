apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "net.ebt.muzei.miyazaki"
        minSdkVersion 17
        targetSdkVersion 19
        versionCode 5
        versionName "1.0.0"
    }


    buildTypes {
        release {
            runProguard false
        }
    }
}

dependencies {
    compile "com.google.android.apps.muzei:muzei-api:+"
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
