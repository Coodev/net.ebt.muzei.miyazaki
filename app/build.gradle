apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "net.ebt.muzei.miyazaki"
        minSdkVersion 17
        targetSdkVersion 19
        versionCode 6
        versionName "1.0.1"
    }


    buildTypes {
        release {
            runProguard false
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
